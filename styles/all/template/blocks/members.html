<div class="align-center small clearfix"><strong>{RANGE}</strong></div>
<div class="grid header">
	<div class="grid__col grid__col--1-of-2">{L_USER}</div>
	<div class="grid__col grid__col--1-of-2 align-right">{L_INFO}</div>
</div>
<ul class="sm-list">
<!-- IF S_LIST == 'bots' -->
	<!-- BEGIN member -->
	<li>{member.USERNAME} - {member.USER_INFO}</li>
	<!-- END member -->
<!-- ELSE -->
	<!-- BEGIN member -->
	<li>
		<span class="info">{member.USER_INFO}</span>
		<span class="tiny-avatar">{member.USER_AVATAR} {member.USERNAME}</span>
	</li>
	<!-- END member -->
<!-- ENDIF -->
</ul>
